<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFAI - Smart Farming Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2fbf2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            margin-top: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        button {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e7d32;
        }

        #response {
            margin-top: 30px;
            background: #e0f2f1;
            border-left: 5px solid #00796b;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.7;
            color: #004d40;
            min-height: 60px;
            white-space: pre-wrap;
        }

        .typing {
            font-style: italic;
            color: #888;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFAI üå±<br><small style="font-size: 1rem; color: #4caf50;">Natural Farming Answer Intelligence</small></h1>
        <label for="userQuestion">Ask your farming question:</label>
        <textarea id="userQuestion" placeholder="e.g. Best natural fertilizers for tomato plants?"></textarea>
        <button onclick="getAnswer()">Ask NFAI ü§ñ</button>
        <div id="response"></div>
    </div>

    <script>
        async function getAnswer() {
            const question = document.getElementById('userQuestion').value.trim();
            const responseDiv = document.getElementById('response');

            if (!question) {
                responseDiv.textContent = "‚ö†Ô∏è Please enter your question.";
                return;
            }

            responseDiv.innerHTML = "<span class='typing'>ü§ñ NFAI is thinking...</span>";

            try {
                const response = await fetch('http://localhost/nfn/api/ask.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                // Typing effect
                const fullText = data.answer || "‚ö†Ô∏è Sorry, I couldn't find an answer.";
                responseDiv.innerHTML = "";
                let i = 0;
                const typingInterval = setInterval(() => {
                    responseDiv.textContent += fullText.charAt(i);
                    i++;
                    if (i >= fullText.length) clearInterval(typingInterval);
                }, 30);

            } catch (error) {
                responseDiv.textContent = "‚ùå Error: " + error.message;
            }
        }
    </script>
</body>
</html>
